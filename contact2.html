<!doctype html>

<body>
    <header id="masthead">
        <div class="container">
            <a href="index.html" id="logo">Austin Parisi</a>

                <a href="index.html">About</a>
                <a href="portfolio.html">Portfolio</a>

            </nav>
        </div>
    </header>
    <div id="main-container" class="container">
        <section class="main-section">
            <h1>Contact</h1>
            <form id="contact-form">
                <ul>
                    <li>
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" placeholder="John Smith" required="required">
                    </li>
                    <li>
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
                    </li>
                    <li>
                        <label for="message">Message</label>
                        <textarea id="message" name="message" required="required"></textarea>
                    </li>
                </ul>
                <input type="submit">
            </form>
        </section>
        <section class="sidebar">
            <div id="connect">
                <h2>Connect with Me</h2>
                <a href="https://github.com/Austinparisi42" alt="github"><img class="size" src="https://github.com/Austinparisi42/Basic-Portfolio/blob/master/assets/images/if_github_328033.png?raw=true"/></a>
                <a href="https://www.linkedin.com/in/austin-parisi-64063b107/" alt="linkedin"><img class="size" src="https://github.com/Austinparisi42/Basic-Portfolio/blob/master/assets/images/if_linkedin_252090.png?raw=true"/></a>
